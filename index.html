<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>EDGE-ENABLED LOAD FORECASTING IN SMART GRID</h1>
  </nav>

  <div id="content" style="white-space: pre-wrap;">
    <img class="image" src="./images/architecture.svg" alt="Architecture">
  </div>

  <select name="charts" id="chartSelector" onchange="displayChart()">
    <option value="nextDay">Next day</option>
    <option value="nextWeek">Next Week</option>
    <option value="nextMonth">Next Month</option>
  </select>

  <div class="charts">
    <div class="node">
      <canvas id="chart"></canvas>
    </div>
  </div>


  <div class="formContainer">
    <form action="">
      <h1>Distribution for next day</h1>
      <input type="text" name="supply" id="supply" placeholder="Enter the supply for the next day">
      <button type="submit">Show the distribution</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="charts.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
